<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios a domicilio</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container w-50 mt-2 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg-white p-3 rounded-end">
                <h2 class="fw-bold text-center py-1">Registro usuario servicio</h2>
                <form action="#">
                    <div class="mb-2">
                        <label for="nombreNegocio" class="form-label">Nombre de negrocio</label>
                        <input type="text" class="form-control" name="nombreNegocio">
                    </div>
                    <div class="mb-2">
                        <label for="localidad" class="form-label">Localidad</label>
                        <input type="text" class="form-control" name="localidad">
                    </div>
                    <div class="mb-2">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" name="localidad">
                    </div>
                    <div class="mb-2">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" name="telefono">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="d-grid">
                        <a href="páginaServicio.html" class="btn btn-primary">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
